<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Interface</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center; /* Center content horizontally */
            align-items: center; /* Center content vertically */
            height: 100vh;
            margin: 0;
            overflow: hidden; /* Prevent scrolling when modal is open */
        }
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000; /* Black background */
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000; /* Ensure it is above other content */
        }
        .modal {
            background-color: #000; /* Black background for the modal */
            border: 2px solid black; /* Blue border */
            border-radius: 10px;
            padding: 20px;
            max-width: 400px;
            text-align: center;
            position: relative;
        }
        .modal button {
            position: fixed;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            color: #fff;
            font-size: 30px;
            cursor: pointer;
            outline: none; /* Remove outline on focus */
            margin-bottom: 10px;
        }
        .modal button:hover {
            color: #f00; /* Change color on hover */
            background-color: #000;
        }
        .chat-container {
            width: 80%;
            max-width: 600px;
            border: 1px solid #ea4335;
            border-radius: 10px;
            padding: 20px;
            background-color: black;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center; /* Center content vertically within the container */
        }
        .chat-box {
            height: 300px; /* Fixed height for the chat box */
            overflow-y: auto;
            border: 1px solid #ea4335;
            border-radius: 10px;
            padding: 5px;
            background-color: black;
            margin-bottom: 10px;
            width: 100%;
        }
        .chat-box p {
            margin: 10px 0;
            margin-left: 5px;
            margin-right: 5px;
        }
        .user-query {
            color: #0f0;
        }
        .bot-response {
            color: black;
            white-space: pre-wrap; /* Preserve formatting */
        }
        form {
            display: flex;
            width: 100%;
        }
        input[type="text"] {
            flex: 1;
            padding: 10px;
            border: 1px solid #fff;
            border-radius: 5px;
            background-color: #444;
            color: #fff;
        }
        button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #555;
            color: #fff;
            margin-left: 10px;
            cursor: pointer;
        }
        button:hover {
            background-color: #666;
        }
        .footer {
            width: 100%;
            background-color: #000;
            flex-grow: 1; /* Allow the footer to grow and fill the remaining space */
        }
    </style>
</head>
<body>
    <div class="modal-overlay" id="modal-overlay">
        <div class="modal">
            <p id="modal-text"></p>
            <button onclick="document.getElementById('modal-overlay').style.display='none'">&times;</button>
        </div>
    </div>
    <div class="chat-container">
        <div class="chat-box" id="chat-box">
            <!-- Chat messages will appear here -->
        </div>
        <form id="query-form">
            <input type="text" id="query" name="query" placeholder="Try your luck..." required>
            <button type="submit">Send</button>
        </form>
    </div>
    <script>
        $(document).ready(function() {
            const text = "You've gained access to a secure system that holds an important, encrypted file. \nHowever, to retrieve the file, you need to ask the right questions. \nAre you capable of retrieving the access code?";
            let index = 0;
            const speed = 60; // Speed of typing in milliseconds

            function typeWriter() {
                if (index < text.length) {
                    document.getElementById("modal-text").innerHTML += text.charAt(index) === "\n" 
                        ? "<br>" 
                        : `<span style="color: #ea4335;">${text.charAt(index)}</span>`;
                    index++;
                    setTimeout(typeWriter, speed);
                }
            }

            typeWriter();


            $('#query-form').on('submit', function(event) {
                event.preventDefault();
                var userQuery = $('#query').val();
                console.log("User query: " + userQuery); // Log the user query
                $('#chat-box').append('<p class="user-query">You: ' + userQuery + '</p>');
                $('#query').val(''); // Clear the text box
                $.ajax({
                    url: '/get_response',
                    type: 'POST',
                    data: { query: userQuery }, // Pass the user query directly
                    success: function(data) {
                        var botResponse = data.response;
                        $('#chat-box').append('<p class="bot-response">Bot: ' + botResponse + '</p>');
                        $('#chat-box').scrollTop($('#chat-box')[0].scrollHeight);
                    }
                });
            });
        });
    </script>
</body>
</html>
